<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Ridho.Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #1c1917; color: #f5f5f4; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(41, 37, 36, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 244, 224, 0.08); }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <div class="flex justify-between items-center mb-8 glass p-4 rounded-2xl">
        <h1 class="text-2xl font-black text-amber-500"><i class="fa-solid fa-user-shield mr-2"></i>Admin Dashboard</h1>
        <a href="/" class="bg-stone-700 hover:bg-stone-600 px-4 py-2 rounded-lg text-sm transition-colors border border-stone-600"><i class="fa-solid fa-eye mr-2"></i>Lihat Web</a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="glass p-6 rounded-3xl h-fit border border-stone-700/50">
            <h2 class="text-lg font-bold mb-6 text-stone-200 uppercase tracking-wider"><i class="fa-solid fa-plus-circle text-amber-500 mr-2"></i>Tambah Karya Baru</h2>
            
            <form action="/admin" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs text-stone-400 mb-1">Nama Project</label>
                    <input type="text" name="title" required placeholder="Cth: Company Profile X" class="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500">
                </div>
                <div>
                    <label class="block text-xs text-stone-400 mb-1">Deskripsi Singkat</label>
                    <textarea name="description" required rows="3" placeholder="Membangun sistem web..." class="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-stone-400 mb-1 text-amber-400 font-bold">Link Gambar (G-Drive)</label>
                        <input type="text" name="icon" required placeholder="https://drive.google.com/..." class="w-full bg-stone-900 border border-amber-700/50 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500">
                    </div>
                    <div>
                        <label class="block text-xs text-stone-400 mb-1">Kategori (Label Teks)</label>
                        <input type="text" name="category" required placeholder="Cth: Web Dev" class="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-stone-400 mb-1">Ikon Kategori</label>
                        <select name="category_icon" required class="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500">
                            <optgroup label="Pemrograman & Web">
                                <option value="fa-solid fa-code">ğŸ’» Code General</option>
                                <option value="fa-solid fa-laptop-code">ğŸ‘¨â€ğŸ’» Laptop Coding</option>
                                <option value="fa-brands fa-html5">ğŸ›¡ï¸ HTML / Frontend</option>
                                <option value="fa-brands fa-laravel">ğŸ”¥ Laravel / PHP</option>
                                <option value="fa-solid fa-database">ğŸ—„ï¸ Database / Backend</option>
                                <option value="fa-solid fa-globe">ğŸŒ Website / Globe</option>
                            </optgroup>
                            <optgroup label="Broadcasting & Media">
                                <option value="fa-solid fa-satellite-dish">ğŸ“¡ Broadcast / Satelit</option>
                                <option value="fa-solid fa-video">ğŸ“¹ Video / Kamera</option>
                                <option value="fa-solid fa-clapperboard">ğŸ¬ Film / Clapperboard</option>
                                <option value="fa-solid fa-microphone">ğŸ™ï¸ Audio / Podcast</option>
                            </optgroup>
                            <optgroup label="Desain & Visual">
                                <option value="fa-solid fa-wand-magic-sparkles">âœ¨ Efek Visual / Magic</option>
                                <option value="fa-solid fa-palette">ğŸ¨ Desain / UI UX</option>
                                <option value="fa-solid fa-pen-nib">âœ’ï¸ Ilustrasi / Vektor</option>
                            </optgroup>
                            <optgroup label="Bisnis & Integrasi">
                                <option value="fa-solid fa-network-wired">ğŸ•¸ï¸ Integrasi / Network</option>
                                <option value="fa-solid fa-cart-shopping">ğŸ›’ E-Commerce / Toko</option>
                                <option value="fa-solid fa-mobile-screen-button">ğŸ“± Aplikasi Mobile</option>
                                <option value="fa-solid fa-handshake">ğŸ¤ B2B / Klien</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-xs text-stone-400 mb-1">Tema Warna</label>
                        <select name="color" class="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-amber-500">
                            <option value="amber">Amber (Emas)</option>
                            <option value="rose">Rose (Merah Muda)</option>
                            <option value="teal">Teal (Cyan Gelap)</option>
                            <option value="stone">Stone (Abu-abu)</option>
                            <option value="blue">Blue (Biru Terang)</option>
                            <option value="emerald">Emerald (Hijau)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full mt-4 bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-500 hover:to-amber-600 text-white font-bold py-3 rounded-xl shadow-lg transition-all">Simpan ke Database</button>
            </form>
        </div>

        <div class="lg:col-span-2 glass p-6 rounded-3xl border border-stone-700/50">
            <h2 class="text-lg font-bold mb-6 text-stone-200 uppercase tracking-wider"><i class="fa-solid fa-database text-rose-500 mr-2"></i>Data Portofolio</h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-stone-700 text-stone-400 text-xs uppercase">
                            <th class="pb-3 pl-2">Karya & Gambar</th>
                            <th class="pb-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in projects %}
                        <tr class="border-b border-stone-800/50 hover:bg-stone-800/30 transition-colors">
                            <td class="py-4 pl-2">
                                <div class="flex items-center space-x-4">
                                    <img src="{{ p.icon }}" class="w-16 h-12 object-cover rounded-lg border border-stone-700 shadow-md" alt="Cover">
                                    <div>
                                        <p class="font-bold text-sm text-stone-200">{{ p.title }} <span class="text-[9px] ml-2 text-{{ p.color }}-400 bg-stone-800 px-1 py-0.5 rounded"><i class="{{ p.category_icon }} mr-1"></i>{{ p.category }}</span></p>
                                        <p class="text-[10px] text-stone-500 line-clamp-1 w-48 md:w-64">{{ p.description }}</p>
                                    </div>
                                </div>
                            </td>
                            <td class="py-4 text-center">
                                <a href="/delete/{{ p.id }}" onclick="return confirm('Yakin mau hapus karya ini?')" class="text-rose-500 hover:text-rose-400 bg-rose-500/10 px-3 py-2 rounded-lg text-xs font-bold">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
