<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ridho.Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #1c1917; color: #f5f5f4; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(41, 37, 36, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 244, 224, 0.08); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="glass p-8 rounded-3xl w-full max-w-md border border-stone-700/50 shadow-2xl relative overflow-hidden group">
        <div class="absolute inset-0 bg-gradient-to-br from-amber-600/10 to-rose-600/10 opacity-50"></div>
        
        <div class="relative z-10 text-center mb-8">
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-rose-400 mb-2">
                <i class="fa-solid fa-lock text-amber-500 mr-2"></i>Admin Access
            </h1>
            <p class="text-xs text-stone-400">Silakan masukkan identitas untuk mengelola portofolio.</p>
        </div>

        {% if error %}
        <div class="relative z-10 mb-4 bg-rose-500/20 border border-rose-500/50 text-rose-400 text-sm px-4 py-3 rounded-xl text-center">
            <i class="fa-solid fa-triangle-exclamation mr-1"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="relative z-10 space-y-5">
            <div>
                <label class="block text-xs text-stone-400 mb-2 ml-1">Username</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-3.5 text-stone-500"></i>
                    <input type="text" name="username" required autocomplete="off" class="w-full bg-stone-900 border border-stone-700 rounded-xl pl-11 pr-4 py-3 text-sm focus:outline-none focus:border-amber-500 transition-colors">
                </div>
            </div>
            
            <div>
                <label class="block text-xs text-stone-400 mb-2 ml-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-3.5 text-stone-500"></i>
                    <input type="password" name="password" required class="w-full bg-stone-900 border border-stone-700 rounded-xl pl-11 pr-4 py-3 text-sm focus:outline-none focus:border-amber-500 transition-colors">
                </div>
            </div>

            <button type="submit" class="w-full mt-6 bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-500 hover:to-amber-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-amber-900/40 transition-all flex items-center justify-center">
                Masuk <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
            </button>
        </form>
        
        <div class="relative z-10 mt-6 text-center">
            <a href="/" class="text-xs text-stone-500 hover:text-amber-400 transition-colors"><i class="fa-solid fa-arrow-left mr-1"></i> Kembali ke Beranda</a>
        </div>
    </div>

</body>
</html>
